# Service Discovery
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
#    serviceUrl:
#      defaultZone: http://172.18.0.5:8761/eureka/

#Profiles and msgQueue
spring:
  profiles:
    active:
      prod,mainNet
  cloud:
    stream:
      bindings:
        txMemPoolChanges:
          destination: memPool.tx.changes
          content-type: application/json
          group: txMemPool
#      kafka:
#        binder:
#          zkNodes: localhost
#          brokers: localhost


# Spring actuator configuration.
management:
#  server:
#    address: 172.18.0.6
#    port: 8081
  endpoints:
    jmx.exposure.exclude: "*"
    web.exposure.include: "*"
  health:
    defaults.enabled: true
    show-components: always
    show-details: always
  configprops.enabled: true

